<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>PromptPay QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f4ff;
      padding: 30px;
    }
    #qrcode {
      margin-top: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>สร้าง PromptPay QR Code</h1>
  <p>รองรับเบอร์โทร / เลขบัตรประชาชน / เลขบัญชี</p>

  <input type="text" id="pp_id" placeholder="ใส่เบอร์โทรหรือเลขพร้อมเพย์" />
  <input type="number" id="amount" placeholder="จำนวนเงิน (ไม่ใส่ก็ได้)" step="0.01" />
  <br />
  <button onclick="generateQR()">สร้าง QR Code</button>

  <div id="qrcode"></div>

  <script>
    function formatPromptPayID(id) {
      // ลบทุกอย่างที่ไม่ใช่ตัวเลข
      return id.replace(/\D/g, '');
    }

    function generatePromptPayPayload(id, amount) {
      const method = id.length >= 13 ? '02' : '01'; // 01 = phone, 02 = citizen id
      id = formatPromptPayID(id);
      if (method === '01' && id.length === 10 && id.startsWith('0')) {
        id = '66' + id.substring(1);
      }
      const payloadFormat = '000201';
      const merchantAccountInfo = `29370016A000000677010111${method}${('000' + id.length).slice(-2)}${id}`;
      const countryCode = '5802TH';
      const txnCurrency = '5303764';
      const amountField = amount
        ? `54${('00' + amount.toFixed(2).length).slice(-2)}${amount.toFixed(2)}`
        : '';
      const checksumPlaceholder = '6304';

      const fullPayload = payloadFormat +
        merchantAccountInfo +
        txnCurrency +
        countryCode +
        amountField +
        checksumPlaceholder;

      const crc = CRC16(fullPayload);
      return fullPayload + crc;
    }

    function CRC16(data) {
      let crc = 0xFFFF;
      for (let i = 0; i < data.length; i++) {
        crc ^= data.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++) {
          if ((crc & 0x8000) !== 0) {
            crc = (crc << 1) ^ 0x1021;
          } else {
            crc <<= 1;
          }
        }
      }
      return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
    }

    function generateQR() {
      const id = document.getElementById("pp_id").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const payload = generatePromptPayPayload(id, isNaN(amount) ? null : amount);

      document.getElementById("qrcode").innerHTML = ""; // clear previous
      new QRCode(document.getElementById("qrcode"), {
        text: payload,
        width: 256,
        height: 256,
        colorDark: "#0033cc",     // เปลี่ยนสี QR Code ตามต้องการ
        colorLight: "#f0f4ff",    // สีพื้นหลัง
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
